<!DOCTYPE HTML>
<html ng-app="yacy">
  <head>
    <title>{{"yacy_name"|translate}} options</title>
    <link rel="stylesheet" href="/app/bower_components/angular-ui/build/angular-ui.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/app/bower_components/bower-bootstrap-css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/app/css/main.css" type="text/css" media="screen" />

    <script type="text/javascript" src="/app/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/app/bower_components/angular-ui/build/angular-ui-ieshiv.min.js"></script>
    <script type="text/javascript" src="/app/bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script type="text/javascript" src="/app/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="/app/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/app/bower_components/angular-localStorage/src/localStorage.js"></script>
    <script src="/app/js/app.js"></script>
    <script src="/app/js/services.js"></script>
    <script src="/app/js/controllers.js"></script>
    <script src="/app/js/filters.js"></script>
    <script src="/app/js/directives.js"></script>
  </head>
  <body>
    <div ng-controller="OptionsCtrl" class="container" ng-init="init();">
      <div class="title row">
        <img src="/app/img/yacy_logo_big.png" class="span4"><h1 class="span4">{{"yacybar_settings"|translate}}</h1>
      </div>
      <form name="form" novalidate class="form-horizontal">
        <tabset>
          <tab id="tabs_main" heading="{{'main'|translate}}">
            <div class="main_summary">{{"main_summary"|translate}}</div>
            <hr />
            <div class="control-group">
              <label for="reset_all_settings" class="control-label">{{"reset_all_settings"|translate}}</label>
              <div class="controls">
                <button class="btn btn-primary" name="reset_all_settings" ng-click="reset();">{{"ok"|translate}}</button>
              </div>
            </div>
          </tab>
          <tab id="tabs_peer" heading="{{'peer'|translate}}">
            <ng-include src="'/app/partials/peer_options.html'" />
          </tab>
          <tab id="tabs_quick_crawl" heading="{{'quick_crawl'|translate}}">
            <ng-include src="'/app/partials/quick_crawl_options.html'" />
          </tab>
          <tab id="tabs_search" heading="{{'search'|translate}}">
            <ng-include src="'/app/partials/search_options.html'" />
          </tab>
          <tab id="tabs_notification" heading="{{'notification'|translate}}">
            <ng-include src="'/app/partials/notification_options.html'" />
          </tab>
          <tab id="tabs_about" heading="{{'about'|translate}}">
            <div>
              <span class="summary">{{"about_summary"|translate}}</span>
              <hr />
              <div class="control-group">
                <span>{{"homepage"|translate}}</span>
                <span><a href="http://www.yacy.net">http://www.yacy.net</a></span>
              </div>
            </div>
          </tab>
        </tabset>
      </form>
    </div>
  </body>
</html>
